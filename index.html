<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="background">
        <div class="item i1"></div>
        <div class="item i2"></div>
        <div class="item i3"></div>
        <div class="item i4"></div>
        <div class="item i5"></div>
        <div class="item i6"></div>
        <div class="item i7"></div>
    </div>

    <div class="login_register">
        <div class="container_lr">

            <div class="login container">
                <h1>用户登录</h1>
                <form action="#">
                    <input type="text" placeholder="用户名" required>
                    <input type="password" placeholder="密码" required>
                    <button id="login1">登录</button>
                </form>
            </div>

            <div class="register container">
                <h1>用户注册</h1>
                <form action="#">
                        <input type="text" placeholder="用户名" required>
                        <input type="email" placeholder="邮箱" required>
                        <button class="email">获取验证码</button>
                        <input type="text" placeholder="验证码" required>
                        <input type="password" placeholder="密码" required>
                        <button id="register1">注册</button>
                </form>
            </div>

        </div>

        <div class="over">
            <div class="over_login social_over">
                <h2>已有帐号？</h2>
                <p>那可以点击登录喔</p>
                <button id="login">登录</button>
            </div>
    
            <div class="over_register social_over">
                <h2>没有账号？</h2>
                <p>点击注册一下呗</p>
                <button id="register">注册</button>
            </div>
        </div>

    </div>

<div id="click_login">
    <h1>哈哈哈没写！</h1>
</div>

<div id="click_register">
    <h1>嘿嘿这个功能也没写</h1>
</div>

<div id="click_verify">
    <h1>哈哈不用获取，获取了也没有功能</h1>
</div>

<script src="./index.js"></script>
</body>
</html>
